<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<match remotetail.*>
  type forest
  subtype file
  <template>
    path /tmp/remote_logs/${tag}/log.log
    buffer_type file
    buffer_path /tmp/remote_logs/${tag}/log.buf
    symlink_path /tmp/remote_logs/${tag}/log.sym
    time_slice_format %Y%m%d
    time_slice_wait 1m
  </template>
</match>
