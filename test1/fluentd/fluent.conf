<source>
  type tail
  path /tmp/test.log
  pos_file /tmp/test.log.pos
  tag remotetail.test1
  format none
</source>

<filter remotetail.*>
  @type record_transformer
  <record>
    host ${hostname}
  </record>
</filter>

<match remotetail.*>
  type forward
  <server>
    name aggregator
    host aggregator
    port 24224
  </server>
  flush_interval 1s
</match>
